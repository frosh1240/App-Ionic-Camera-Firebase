<ion-content>
    <ion-card-subtitle>Inicia sesión con tu correo para empezar a chatear </ion-card-subtitle>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div id="contenedor">
                
                <div id="inputs">
                    <input type="text" formControlName="email" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" name="email" id="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required class="form_input form-control effects">
                    <label for="email">Correo eléctronico</label>
                    <span class="focus-border"></span>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Ingresa una dirección de correo</div>
                        <div *ngIf="f.email.errors.email">La dirección de correo debe ser valida</div>
                    </div>
                </div>
                
                <div id="inputs">
                    <input type="password"  required class="form_input form-control effects" [(ngModel)]="user.password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="password" id="password">
                    <label for="password">Contraseña</label>
                    <span class="focus-border"></span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Ingresa la contraseña</div>
                    </div>
                </div>   
                <section class="full-width">
                    <ion-button type="submit" class="submit" expand="block">Iniciar sesión</ion-button>
                </section>
        </div>
    </form>
    <div id="content-registry">
        <div id="registry">
            <h3 routerLink="/registry">Si no tienes una cuenta ¡<b>Regístrate</b>!</h3>
        </div>
    </div>
</ion-content>
